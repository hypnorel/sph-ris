name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Next.js
        run: npm run build
      - name: Deploy to sph-ris-deploy
        run: |
          cd out
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto deploy from main repo"
          git branch -M main
          git push -f https://${{ secrets.DEPLOY_TOKEN }}@github.com/hypnorel/sph-ris-deploy.git main